{% include analytics.html %}
{% include header.html %}
<div class="page-header"><h1 class="text-left"> Contact </h1></div>

<div class="container px-0 max-width: 100%">
    <div class="row">
        <div class="col-sm-8 col-md-9 col-xs-12">
            {{ content }}
        </div>
        <div class="col-sm-4 col-md-3 col-xs-12">
          <div style="width:250px;height:250px;border:3px solid gray; border-radius: 8px;background-color:gray;" display="flex;" justify-content="center;">
          <form action="https://formspree.io/f/xqkwagda" method="POST" id="contact-form">
           <input type="hidden" name="_subject" value="Contact request from personal website">
           <input type="text" name="Name" placeholder="Your name"  data-validate-field="Name" required=False display="block">
           <input type="email" class="fcf-form-control" name="_replyto" placeholder="Your email" required=True display="block">
           <textarea name="message" class="fcf-form-control" placeholder="Type your message" required=True></textarea>
           <button type="submit" style="background-color:darkgray; color:white; border:3px solid darkgray; border-radius: 8px" class="button button-center">Submit</button>
          </form>
          </div>
    </div>
</div>
</div>
