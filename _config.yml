  #linkedin: https://www.linkedin.com/in/melchorsanchezmartinez
  #twitter: melsanm
  #ORCID: 0000-0002-3674-8577
# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Bio:
    - '/about/'
  Publications:
    - 'publications'
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  Contact:
    - '/contact/'

tags_page: '/blog/tags/'
categories_page: '/blog/categories/'
tag_page_layout: tag_page
tag_page_dir: tag
tag_permalink_style: pretty
  # Sharing options
  #share_buttons:
    #facebook: true
    #twitter: true
    #reddit: true
    #linkedin: true
    #email: true

